
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Piscinas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #006064;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #ffffff;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #00838f;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Dados da Piscina</h1>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>pH</th>
        <th>Cloro</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="dados-lista">
      <tr><td colspan="4">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    // Função para formatar data no padrão brasileiro
    function formatDate(date) {
      if (!date) return "-";
      const d = new Date(date);
      if (isNaN(d.getTime())) return "-";
      return d.toLocaleDateString("pt-BR", { timeZone: "UTC" });
    }

    async function carregarDados() {
      try {
        const response = await fetch("https://pool-api-alpha.vercel.app/api/v1/pool/");
        if (!response.ok) throw new Error("Erro ao buscar dados: " + response.status);
        
        const dados = await response.json();
        const lista = document.getElementById("dados-lista");
        lista.innerHTML = ""; // limpa conteúdo

        if (!Array.isArray(dados.data) || dados.data.length === 0) {
          lista.innerHTML = "<tr><td colspan='4'>Nenhum dado encontrado</td></tr>";
          return;
        }

        dados.data.forEach(item => {
          const row = `
            <tr>
              <td>${item.nome ?? "-"}</td>
              <td>${item.ph ?? "-"}</td>
              <td>${item.cloro ?? "-"}</td>
              <td>${formatDate(item.date)}</td>
            </tr>
          `;
          lista.innerHTML += row;
        });
      } catch (erro) {
        console.error(erro);
        document.getElementById("dados-lista").innerHTML =
          "<tr><td colspan='4'>Erro ao carregar dados</td></tr>";
      }
    }

    document.addEventListener("DOMContentLoaded", carregarDados);
  </script>

</body>
</html>
