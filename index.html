
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da Piscina</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        thead {
            background-color: #3498db;
            color: #ffffff;
        }
        tr:nth-of-type(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e2e6ea;
        }
        .loading-message, .error-message {
            text-align: center;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Leituras Recentes da Piscina</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>pH</th>
                <th>Cloro</th>
                <th>Data da Leitura</th>
            </tr>
        </thead>
        <tbody id="dados-lista">
            <tr>
                <td colspan="5" class="loading-message">Carregando dados...</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Função para formatar a data, já com a melhoria para tratar datas inválidas
        const formatDate = (date) => {
            // Se a data for nula ou uma string vazia, retorna "-"
            if (!date) return "-";

            const data = new Date(date);

            // Verifica se a data criada é válida
            if (isNaN(data.getTime())) {
                return "-"; // Retorna "-" se a data for inválida
            }

            return new Intl.DateTimeFormat('pt-BR', { timeZone: 'UTC' }).format(data);
        };

        // Função assíncrona para buscar e renderizar os dados
        async function fetchDados() {
            const lista = document.getElementById('dados-lista');
            
            try {
                const response = await fetch('https://pool-api-alpha.vercel.app/api/v1/pool/');
                
                // Verifica se a resposta da rede foi bem-sucedida
                if (!response.ok) {
                    throw new Error(`Erro na rede: ${response.statusText}`);
                }

                const dados = await response.json();
                
                console.log("Dados recebidos da API:", dados.data);

                // Valida se o campo 'data' existe e é um array
                if (!Array.isArray(dados.data) || dados.data.length === 0) {
                    lista.innerHTML = "<tr><td colspan='5' class='loading-message'>Nenhum dado encontrado</td></tr>";
                    return;
                }

                // Mapeia os dados para criar as linhas da tabela
                const html = dados.data.map(item => `
                    <tr>
                        <td>${item.pool_id ?? "-"}</td>
                        <td>${item.nome ?? "-"}</td>
                        <td>${item.ph ?? "-"}</td>
                        <td>${item.cloro ?? "-"}</td>
                        <td>${formatDate(item.date)}</td>
                    </tr>
                `).join("");

                // Insere o HTML gerado na tabela
                lista.innerHTML = html;

            } catch (error) {
                console.error("Erro ao buscar dados:", error);
                // Exibe uma mensagem de erro amigável na tabela
                lista.innerHTML = "<tr><td colspan='5' class='error-message'>Erro ao carregar dados. Tente novamente mais tarde.</td></tr>";
            }
        }

        // Adiciona um "ouvinte" que chama a função fetchDados assim que o conteúdo da página carregar
        document.addEventListener('DOMContentLoaded', fetchDados);
    </script>

</body>
</html>
