
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Piscinas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00796b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #00796b;
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .loading {
      text-align: center;
      color: #00796b;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>acompanhamento de piscinas</h1>
  <div id="loading" class="loading">Carregando dados...</div>
  <table id="tabela" style="display:none;">
    <thead>
      <tr>
        <th>Nome</th>
        <th>pH</th>
        <th>Cloro Total</th>
      </tr>
    </thead>
    <tbody id="tabela-body">
      <!-- Os dados serÃ£o inseridos aqui -->
    </tbody>
  </table>

  <script>
    async function buscarDados() {
      try {
        const response = await fetch("https://pool-api-alpha.vercel.app/api/v1/pool/"); // ðŸ”¹ Troque pela sua API
        const json = await response.json();

        const tabela = document.getElementById("tabela");
        const tabelaBody = document.getElementById("tabela-body");
        const loading = document.getElementById("loading");

        tabelaBody.innerHTML = ""; // limpa antes de inserir

        if (json.data && json.data.length > 0) {
          json.data.forEach(item => {
            let row = `
              <tr>
                <td>${item.nome}</td>
                <td>${item.ph}</td>
                <td>${item.cloro_total}</td>
              </tr>
            `;
            tabelaBody.innerHTML += row;
          });
          loading.style.display = "none";
          tabela.style.display = "table";
        } else {
          loading.textContent = "Nenhum dado encontrado.";
        }
      } catch (error) {
        document.getElementById("loading").textContent = "Erro ao buscar dados.";
        console.error("Erro:", error);
      }
    }

    buscarDados();
  </script>
</body>
</html>
