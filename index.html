<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Piscina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="file"] {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .file-upload {
            margin-bottom: 1rem;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            display: block;
            padding: 0.75rem;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            color: #555;
            font-weight: 600;
        }

        .file-upload label:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registro de Piscina</h2>
        <form id="poolForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cloro">Cloro:</label>
            <input type="text" id="cloro" name="cloro" required>

            <label for="ph">pH:</label>
            <input type="text" id="ph" name="ph" required>

            <div class="file-upload">
                <label for="fotos">Upload de Fotos</label>
                <input type="file" id="fotos" name="fotos">
            </div>

             <label for="data">Data do Registro:</label>
    <input type="date" id="data" name="data" required>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('poolForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = {
                    nome: document.querySelector('#nome').value,
                    cloro: document.querySelector('#cloro').value,
                    ph: document.querySelector('#ph').value,
                    
                };

                fetch('https://pool-api-alpha.vercel.app/api/v1/pool/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        alert('Formulário enviado com sucesso!');
                        document.getElementById('poolForm').reset();
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        alert('Ocorreu um erro ao enviar o formulário.');
                    });
            });
        });
    </script>
    
</body>

</html>
